<div class="vads-grid-col-12 site-showcase__col vads-u-display--flex tablet:vads-u-align-items--center vads-u-flex-direction--column tablet:vads-u-flex-direction--row {% if include.index == 1 %}vads-u-border-top--0{% endif %}">
  <div>
    <code class="code">.vads-u-{{ include.prop }}--{{ include.name }} </code>
  </div>
  <div  class="tablet:vads-u-margin-left--3">
    <span class="site-utility-value">{{ include.value }}</span>
  </div>
  <div class="tablet:vads-u-margin-left--auto">
    <p>{{ include.description }}</p>
  </div>
</div>

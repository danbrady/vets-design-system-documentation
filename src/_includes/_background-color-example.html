<div class="vads-grid-col site-showcase__col vads-u-display--flex tablet:vads-u-align-items--center vads-u-flex-direction--column tablet:vads-u-flex-direction--row">
  <div class="tablet:vads-u-margin-right--2">
      <div class="vads-u-padding--2 vads-u-background-color--{{ include.name }}"></div>
  </div>
  <div><code class="code">.vads-u-background-color--{{ include.name }}</code></div>
  <div class="tablet:vads-u-margin-left--auto tablet:vads-u-display--flex">
    <div class="utility-value-color tablet:vads-u-margin-right--1 vads-u-color--secondary-darkest">
      $color-{{ include.name }}
    </div>
    <div class="utility-value-color">
      <span class="utility-value-color__chip vads-u-background-color--{{ include.name }}"></span>
      <script>document.write(getComputedStyle(document.body).getPropertyValue('{{ include.token }}'));</script>
    </div>
  </div>
</div>

<div class="site-showcase__header">
  <h{{ include.heading_level }} class="site-showcase__heading">{{ include.header }}</h{{ include.heading_level }}>
  <ul class="site-utility-scope">
    <li class="site-utility-scope__item">
      {% if include.responsive == true %}
        <a class="site-utility-scope__button site-utility-scope__button--supported" href="#responsive-prefixes"><va-icon icon="check_circle" size="2" aria-label="Is"></va-icon> Responsive</a>
      {% else %}
        
        <span class="site-utility-scope__button site-utility-scope__button--unsupported"><va-icon icon="cancel" size="2" aria-label="Is not"></va-icon> Responsive</span>
      {% endif %}
    </li>
  </ul>
  <p class="site-showcase__prop-head">CSS property: <span class="site-showcase__prop">{{ include.css_property }}</span></p>
</div>
